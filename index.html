<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated landing page</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/logow.png" alt="logo img" width="200">
            </div>
           <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="./login.html">Login</a>
           </div>
        </nav>
        <div class="line">
            <div class="box1"></div>
            <br>
            <div class="box2"></div>
            <br>
            <div class="box3"></div>
        </div>
            <div class="container">
                <div class="left animate__animated animate__jackInTheBox">
                    <h1>Future <br> On Your Hand</h1>
                    <button>Order now</button>
                </div>
                <div class="right animate__animated animate__lightSpeedInLeft animate__delay-1s">
                    <img src="./images/wat3.png" alt="Watch img">
                </div>
            </div>
            <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
                <img src="./images/icon1.png" alt="facebook">
                <img src="./images/icon2.png" alt="instagram">
                <img src="./images/icon3.png" alt="whatsup">
                <img src="./images/icon4.png" alt="twitter">
                
            </div>

        
    </header>

</body>
</html>
